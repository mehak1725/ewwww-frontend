<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EWWWW | Waste Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen font-sans">
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <a href="index.html">
      <img src="/assets/logo.png" alt="EWWWW Logo" class="w-10 h-10"/>
    </a>
    <a href="index.html" class="text-green-700 font-bold hover:underline">‚Üê Back to Home</a>

  <div class="p-8 text-center">
